<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../signup/signup_page.css">
</head>

<body>
    <div id="signup_con">
        <div id="signup">
            <h1 id="title">Expense Tracker</h1>
            <form method="post"  id="signup_form">
                <input type="text" placeholder="Mobile Number or Email" id="Email_Mobile" autocomplete="off">
                <div id="password_con">
                    <input type="password" placeholder="Password" id="password" autocomplete="off">
                    <button type="button" id="show">Show</button>
                </div>
                <span id="credential_err"></span>
                <button type="submit" id="signup_button">Log in</button>
            </form>
        </div>
        <div  id="login_link">
            <p>Don't have an account? <a href="../signup/signup_page.html">Sign up</a></p>
        </div>
        
    </div>
    <script src="login_page.js"></script>
</body>

</html>
