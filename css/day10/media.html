<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img
        {
            width: 200px;
            height: 200px;
            padding: 250px;
        }

            img

                transform: translateX(-120px) rotate(360deg);
                transition: all 4s ease;
            }
        }
    </style>
</head>
